<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Hosting</title>
</head>
<body>
    <h1>Bienvenido a Audio Hosting</h1>
    <p>Haz clic en cualquier parte para reproducir el audio.</p>

    <audio id="miAudio">
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("miAudio");
            audio.play().catch(error => console.log("Reproducción bloqueada:", error));
        }, { once: true }); // Solo permite el clic una vez
    </script>
</body>
</html>
